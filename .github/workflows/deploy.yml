name: Delpoy

on:
    push:
        branches: [ master ]

permissions:
    contents: read
    pages: write
    id-token: write

concurrency:
    group: pages
    cancel-in-progress: false

jobs:
    build:
        runs-on: ubuntu-latest

        strategy:
            matrix:
                node-version: [ 16.x ]

        steps:
            -   name: Fetch sources
                uses: actions/checkout@v2

            -   name: Use Node.js ${{ matrix.node-version }}
                uses: actions/setup-node@v2
                with:
                    node-version: ${{ matrix.node-version }}

            -   name: Build
                run: |
                    npm install
                    npm run docs:build

            -   name: Deploy
                uses: actions/upload-pages-artifact@v3
                with:
                    path: .vitepress/dist

deploy:
    environment:
        name: github-pages
        url: ${{ steps.deployment.outputs.page_url }}
    needs: build
    runs-on: ubuntu-latest
    name: Deploy
    steps:
        -   name: Deploy to GitHub Pages
            id: deployment
            uses: actions/deploy-pages@v4
